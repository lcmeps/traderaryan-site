<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aryan Trading Journal â€” Aryan</title>

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg1: #071428;
      --panel: rgba(255,255,255,0.95);
      --accent: linear-gradient(90deg,#00c6ff,#0072ff);
      --card:#f6fbff;
      --muted:#9aa3af;

      --success:#1e9b63;
      --danger:#dd4b39;
      --glass: rgba(255,255,255,0.9);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#0b1220;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg1);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--panel);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #0072ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #005ad3;
    }

    .entry {
      background: var(--card);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trading Journal</h1>

    <h3>Add Trade</h3>
    <input id="tradeInput" placeholder="Enter trade details" />
    <button onclick="addTrade()">Save Trade</button>

    <h3>Saved Trades</h3>
    <div id="tradesList"></div>
  </div>

  <script>
    const API_URL = '/.netlify/functions/save';
    let data = { accounts: [], trades: [], news: [] };

    // Load existing data from backend
    async function loadData() {
      try {
        const res = await fetch(API_URL);
        data = await res.json();
        renderTrades();
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    // Save updated data to backend
    async function saveData() {
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
      } catch (err) {
        console.error('Error saving data:', err);
      }
    }

    // Add new trade
    function addTrade() {
      const input = document.getElementById('tradeInput');
      if (input.value.trim() === '') return;
      data.trades.push(input.value.trim());
      input.value = '';
      renderTrades();
      saveData();
    }

    // Render trades
    function renderTrades() {
      const tradesList = document.getElementById('tradesList');
      tradesList.innerHTML = '';
      data.trades.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerText = t;
        tradesList.appendChild(div);
      });
    }

    // Initial load
    loadData();
  </script>
</body>
</html>
